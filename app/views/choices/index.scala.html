@(choices: Seq[Db.Choice])

@main("选择题") {
<div class="btn-group">
  <a type="button" class="btn btn-default" href="@routes.Choices.createForm">创建</a>
</div>

<table class="table table-bordered table-striped table-hover">
	<caption>选择题</caption>
	<thead>
		<tr>
			<th>题目</th>
			<th>选项</th>
			<th>答案</th>
		</tr>
	</thead>
	<tbody>
		@choices.map {c =>
		<tr>
			<td>@c.title</td>
			<td></td>
			<td>@c.answer</td>
		</tr>
		} 
	</tbody>
</table>
}
